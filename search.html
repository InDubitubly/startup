<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>5e Spellchecker</title>
        <link rel="icon" href="protatofile.png" />
        <link rel="stylesheet" href="main.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous">
    </head>

    <body>
        <header class="navbar">
            <h1 class="title">5e SpellChecker</h1>
            
                <span id="user" class="player-name">none</span>
                <button id="login" class="btn btn-secondary" type="button" onclick="login()">Log In</button>
            
        </header>

        <main class="container-fluid text-center">
                <div id="searchbar">
                    <form class="input-group rounded">
                        <input id="look" type="search" class="form-control rounded" placeholder="Check a spell"/>
                        <button class="btn btn-primary" type="button" onclick="searchSpells()">Enter</button>
                    </form>
                </div>

                <table class="table table-warning table-striped-columns">
                    <thead class="table-dark">
                        <tr>
                            <th>Level</th>
                            <th>Name</th>
                            <th>Range</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody id="results"></tbody>
                </table>
        </main>
        <script src="problem.js"></script>
        <script src="search.js"></script>
    </body>

    <footer>
        <span>
            Check out the code on&nbsp
            <a class="text-reset" target="_blank" href="https://github.com/InDubitubly/startup">GitHub</a>!
        </span>
    </footer>
</html>
